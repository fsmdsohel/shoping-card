<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore</title>
    <!-- font-awesome kits -->
    <script src="https://kit.fontawesome.com/e87c4ed117.js" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header></header>
    <!-- display product details modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="product-body" class="modal-body">
                </div>
                <div id="product-footer" class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <main class="main">
        <div class="product-display">
            <div class="container">
                <div class="search-wrapper">
                    <div class="search-box">
                        <input id="input-field" placeholder="Search product" class="search-field" type="text" />
                        <button type="button" class="search-button" id="search-btn" onclick="loadProducts()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="add-to-card" id="show-cart">
                        <i class="fas fa-cart-plus"></i>
                    </div>
                </div>
                <div class="products">
                    <div id="all-products">
                    </div>
                </div>
            </div>
        </div>
        <div class="cart" id="my-cart">
            <table class="table">
                <div class="d-flex justify-content-between">
                    <h1>My-Cart</h1>
                    <div id="hide-cart" class=" justify-content-center align-items-center hide-btn">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Total Added-Products:</th>
                        <td> <span id="total-Products">0</span></td>
                    </tr>
                    <tr>
                        <th>Price:</th>
                        <td>$ <span id="price">0</span></td>

                    </tr>
                    <tr>
                        <th>Delivery-Charge:</th>
                        <td>$ <span id="delivery-charge">20</span></td>
                    </tr>
                    <tr>
                        <th>Total-Tax:</th>
                        <td>$ <span id="total-tax">0</span></td>
                    </tr>
                    <tr>
                        <th scope="row">Total</th>
                        <td colspan="2">$ <span id="total">0</span></td>
                    </tr>
                </tbody>
            </table>
            <div class="parces text-center">
                <button class="btn btn-primary2 text-center">Buy Now</button>
            </div>
        </div>
    </main>

    <footer></footer>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
</body>

</html>
